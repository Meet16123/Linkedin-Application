apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: meet16123/linkedin-app:api-gateway
        resources:
          limits:
              memory: "500Mi"
              cpu: "200m"
          requests:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: k8s  
        - name: USER_SERVICE_URI
          value: http://user-service
        - name: POSTS_SERVICE_URI
          value: http://posts-service
        - name: CONNECTIONS_SERVICE_URI
          value: http://connections-service
        - name: NOTIFICATION_SERVICE_URI
          value: http://notification-service
        # JWT secret (keep this safe!)
        - name: JWT_SECRET_KEY
          value: kajdhfasdjfasdjfjasdjlfjalsjldfjahadlfadasfdfasgncjes
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: health,info
        - name: MANAGEMENT_ENDPOINT_AUDIT_EVENTS_ENABLED
          value: "false"  
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 20
          timeoutSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080

